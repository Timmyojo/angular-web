<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="closeModal($event)"
  role="dialog"
  aria-labelledby="modalTitle"
>
  <div
    class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6 relative"
    (click)="$event.stopPropagation()"
  >
    <div class="flex items-center mb-4">
      <h2
        id="modalTitle"
        class="text-xl font-semibold text-gray-800 flex-1 text-left"
        style="
          all: unset;
          font-size: 1.25rem;
          font-weight: 600;
          color: #18191c;
          text-align: left;
        "
      >
        {{ isFavorite ? "Retirer des favoris" : "Ajouter aux favoris" }}
      </h2>
      <span
        class="ml-2 text-gray-500 hover:text-gray-700 focus:outline-none cursor-pointer"
        aria-label="Fermer le modal"
        (click)="closeModal()"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </span>
    </div>
    <p
      class="text-gray-600 mb-6 text-left"
      style="
        display: block;
        color: #4b5563;
        margin-bottom: 1.5rem;
        text-align: left;
      "
    >
      Voulez-vous {{ isFavorite ? "retirer" : "ajouter" }}
      <span class="font-medium" style="font-weight: 500">{{ itemName }}</span>
      {{ isFavorite ? "de" : "Ã " }} vos favoris ?
    </p>
    <div class="flex justify-end space-x-2">
      <button class="btn-secondary" (click)="closeModal()">
        <span class="text-white" style="color: #fff">Annuler</span>
      </button>
      <button class="app-primary" (click)="confirmAction()">
        <span class="text-white" style="color: #fff">Confirmer</span>
      </button>
    </div>
  </div>
</div>
