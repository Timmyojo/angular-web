<!-- Template personnalisÃ© -->
<ng-template #statusTemplate let-item>
  <span
    class="px-3 py-1 rounded-full text-xs font-semibold"
    [ngClass]="{
      'bg-green-100 text-green-700': item.status === 'active',
      'bg-red-100 text-red-700': item.status !== 'active'
    }"
  >
    {{ item.status }}
  </span>
</ng-template>
